<template name="progress">
    <div class="container">
        <header>
            <h1>My Progress</h1>
        </header>
    <ul>
        {{#each scores}}
            {{> score}}
        {{/each}}
    </ul>
    </div>
</template>

<template name="score">
    <li>{{score}} | {{date}} | {{totalTime}} | {{actualTime}}</li>
</template>
