<head>
  <title>simple</title>
</head>

<body>
    {{#animate type="rubberBand" delay="200"}}
        <h1 class="logo">Practicissimo</h1>
    {{/animate}}
    {{#transition in="zoomIn" out="zoomOut"}}
  {{> Template.dynamic template=currentPage}}

    {{/transition}}

</body>

<!-- Welcome text - "Let's give a warm welcome to our dear user~!" -->
<template name="welcome">
    <h1>Welcome to Practissimo , {{username}} !</h1>
</template>

<!-- Sign in button with dropdown - "Do I know you?" -->
<template name="loginwrapper">
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5"></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="login">
            {{> loginButtons}}
        </div>
    </div>
</template>

<!-- Nani the fuck why does it get mad when i remove the entire thing-->
<template name="hello">
</template>

<!-- Schedule - Let's put in a date! -->
<template name="scheduler">
    <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:500px;'>
        <div class="dhx_cal_navline">
            <div class="dhx_cal_prev_button">&nbsp;</div>
            <div class="dhx_cal_next_button">&nbsp;</div>
            <div class="dhx_cal_today_button"></div>
            <div class="dhx_cal_date"></div>
            <div class="dhx_cal_tab" name="day_tab" style="right:332px;"></div>
            <div class="dhx_cal_tab" name="week_tab" style="right:268px;"></div>
            <div class="dhx_cal_tab" name="month_tab" style="right:204px;"></div>
            <!--<div class="dhx_cal_tab" name="year_tab" style="right:140px;"></div> -->
        </div>
        <div class="dhx_cal_header"></div>
        <div class="dhx_cal_data"></div>

    </div>
    <input type="button" class="btn btn-warning" id="switch" value="Switch" data-page="main_menu"/>

</template>

<template name="main_menu">

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <p>
            <input type="button" class="btn btn-custom btn-block" id="start" value="Start" data-page="startPractice"/>
        </p>
        <p>
            <input type="button" class="btn btn-custom btn-block" id="schedule" value="Schedule" data-page="scheduler"/>
        </p>
        <p>
            <input type="button" class="btn btn-custom btn-block" id="progress" value="Progress" data-page="showProgress"/>
        </p>
        <p>
            <input type="button" class="btn btn-custom btn-block" id="optons" value="Options" />
        </p>
    </div>
    {{> loginwrapper}}
</template>

<template name="startPractice">
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-6">
        <input type="button" class="btn btn-warning" id="switch" value="Switch" data-page="main_menu"/>
        </div>
    </template>

<template name="showSchedule">
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-6">

    </div>

</template>

<template name="showProgress">
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-6">
        <input type="button" class="btn btn-warning" id="switch" value="Switch" data-page="main_menu"/>
    </div>
</template>
