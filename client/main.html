<head>
  <title>simple</title>
</head>

<body>
  {{> Template.dynamic template=currentPage}}
  <ul>
      <li><button class="clickChangesPage" data-page='clockpicker'>Home</button></li>
      <li><button class="clickChangesPage" data-page='countdown'>About</button></li>
  </ul>
  {{> countdown}}
</body>

<template name="welcome">
    <h1>Welcome to Practissimo , {{username}} !</h1>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="scheduler">
    <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:500px;'>
        <div class="dhx_cal_navline">
            <div class="dhx_cal_prev_button">&nbsp;</div>
            <div class="dhx_cal_next_button">&nbsp;</div>
            <div class="dhx_cal_today_button"></div>
            <div class="dhx_cal_date"></div>
            <div class="dhx_cal_tab" name="day_tab" style="right:332px;"></div>
            <div class="dhx_cal_tab" name="week_tab" style="right:268px;"></div>
            <div class="dhx_cal_tab" name="month_tab" style="right:204px;"></div>
            <!--<div class="dhx_cal_tab" name="year_tab" style="right:140px;"></div> -->
        </div>
        <div class="dhx_cal_header">
        </div>
        <div class="dhx_cal_data">
        </div>
    </div>
</template>

<template name="countdown">
    <div>
        <div id="clock"></div>
    </div>
</template>

<template name="stopwatch">
    <div id="stopwatch"></div>

</template>

<template name="clockpicker">
    <form class="clockpickerform">
        <div class="input-group clockpicker">
            <input name="time" type="text" class="form-control" value="13:15" required>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-time"></span>
        </span>
        </div>
    </form>
</template>
