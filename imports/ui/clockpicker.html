<template name="clockpicker">
  {{> Template.dynamic template=currentPage}}
  {{> soundIndicator }}

</template>

<template name="timeForm">
    {{#if showForm}}
    <form class="clockpickerform">
    <p> I want to practice

        {{#unless hoursMinutesNotSet}}
        for

        {{#unless hoursEqualsZero}}
            <input type="number" min="0" max="23" step="1" value={{hours}} id="input-hours">
            hour{{#unless hoursEqualsOne}}s{{/unless}}
        {{/unless}}

        {{#unless minutesEqualsZero}}
            <input type="number" min="0" max="59" step="1" value={{minutes}} id="input-minutes">
            minute{{#unless minutesEqualsOne}}s{{/unless}}
        {{/unless}}

        {{#if hoursEqualsZero}}
            {{#if minutesEqualsZero}}
                a few moments
            {{/if}}
        {{/if}}

        {{/unless}}

        until
        <span class="input-group clockpicker">
            <input name="time" id="time" type="text" class="form-control" required readonly>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-time">
                </span>
            </span>
        </span>

    </p>
        <button>I'm ready!</button>
    </form>
    {{/if}}
        <p id="timeElapsed"></p>
        <p id="timeRemains"></p>
</template>

<template name="soundIndicator">
    {{#if hasSound}}
        <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
    {{else}}
        <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
    {{/if}}

</template>
