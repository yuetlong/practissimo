<template name="progress">
    <div class="container">
    <table class ="table table-condensed">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time Practiced</th>
                <th>Actual Time Practiced</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {{#each scores}}
                {{> score}}
            {{/each}}
        </tbody>
    </table>
    </div>
</template>

<template name="score">
    <tr>
        <td>{{date}}</td>
        <td>{{totalTime}}</td>
        <td>{{actualTime}}</td>
        <td>{{score}}</td>
    </tr>
</template>
