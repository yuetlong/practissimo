<template name="clockpicker">
    <form class="clockpickerform">
        <div class="input-group clockpicker">
            <input name="time" type="text" class="form-control" value="13:15" required>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-time"></span>
        </span>
        </div>
    </form>
</template>
