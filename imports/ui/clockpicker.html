<template name="clockpicker">
  {{> timeForm }}
  {{> soundIndicator }}

</template>

<template name="timeForm">
    <form class="clockpickerform">
    <p> I want to practice for


        {{#unless hoursEqualsZero}}
            {{hours}} hour{{#unless hoursEqualsOne}}s{{/unless}}
        {{/unless}}

        {{#unless minutesEqualsZero}}
            {{minutes}} minute{{#unless minutesEqualsOne}}s{{/unless}}
        {{/unless}}

        {{#if hoursEqualsZero}}
            {{#if minutesEqualsZero}}
                a few moments
            {{/if}}
        {{/if}}

        until

        <span class="input-group clockpicker">
            <input name="time" id="time" type="text" class="form-control" required>
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
      </span>
        </span>
    </p>
        <button>I'm ready!</button>
    </form>

</template>

<template name="soundIndicator">
    {{#if hasSound}}
        <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
    {{else}}
        <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
    {{/if}}
</template>
